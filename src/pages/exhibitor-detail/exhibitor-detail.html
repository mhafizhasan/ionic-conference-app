<ion-header>

  <ion-navbar>
    <ion-title>{{exhibitor?.booth}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">
    
    <ion-card>
  
      <img [src]="exhibitor?.image"/>
  
      <ion-card-content>
        <ion-card-title>
          {{exhibitor?.name}}
        </ion-card-title>
        <p>
          {{exhibitor?.services}}
        </p>
      </ion-card-content>
  
      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='star'></ion-icon>
            Favorite
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='musical-notes'></ion-icon>
            Listen
          </button>
        </ion-col>
        <ion-col text-right>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='share-alt'></ion-icon>
            Share
          </button>
        </ion-col>
      </ion-row>
  
    </ion-card>
    
</ion-content>
