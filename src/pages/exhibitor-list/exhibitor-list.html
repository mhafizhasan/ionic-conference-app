<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Exhibitors</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page speaker-list">

    <ion-list [virtualScroll]="exhibitors">

        <ion-grid fixed>
            <ion-row align-items-stretch>
              <ion-col col-12 col-md-6 align-self-stretch align-self-center *virtualItem="let exhibitor" approxItemHeight="457px">

                  <ion-card class="exhibitor-card" (click)="goToExhibitorDetail(exhibitor)">
                      <img [src]="exhibitor.image"/>
                      <div class="card-text">
                        <h1 class="card-title">{{exhibitor.name}}</h1>
                        <p class="card-subtitle">{{exhibitor.booth}}</p>
                        <p class="card-subtitle">{{exhibitor.services}}</p>
                      </div>
                    </ion-card>

              </ion-col>
            </ion-row>
        </ion-grid>

    </ion-list>
    
      
    
    </ion-content>
