<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Exhibitors</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content speaker-list">
    <ion-list [virtualScroll]="exhibitors">
      <ion-grid fixed>
        <ion-row align-items-stretch>
  
          <ion-col col-12 col-md-6 align-self-stretch align-self-center *virtualItem="let exhibitor" approxItemHeight="457px">
  
            <ion-card class="speaker-card">
              <ion-card-header>
                <button ion-item detail-none (click)="goToExhibitorDetail(exhibitor)" text-wrap>
                  <!-- <ion-avatar item-start>
                    <img style="height:50px;width:50px;" src="http://cioconvex.mampu.gov.my/media/{{speaker.image}}" alt="Speaker profile pic">
                  </ion-avatar> -->
                  {{exhibitor.exhibitor}}<br>
                  <span style="font-size:12px;color:#454444">{{exhibitor.product}}</span><br>
                  <ion-badge class="cat-{{exhibitor.cat}}">{{exhibitor.cat_name}}</ion-badge>
                </button>
              </ion-card-header>
  
            </ion-card>
  
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ion-content>
